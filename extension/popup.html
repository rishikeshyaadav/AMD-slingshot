<!doctype html>
<html>
    <head>
        <style>
            body {
                width: 220px;
                font-family: sans-serif;
                padding: 10px;
                text-align: center;
            }
            .status-box {
                padding: 10px;
                border-radius: 5px;
                margin-top: 10px;
                font-weight: bold;
            }
            .online {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .offline {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            h3 {
                margin: 0;
                color: #333;
            }
            .warning-box {
                display: none;
                padding: 10px;
                margin-top: 15px;
                border-radius: 5px;
                background-color: #721c24;
                color: white;
                font-weight: bold;
                border: 2px solid #f5c6cb;
            }
        </style>
    </head>
    <body>
        <h3>AMD Sentry</h3>
        <div id="status-display" class="status-box offline">Connecting...</div>

        <div id="warning-display" class="warning-box">
            ⚠️ LAST IMAGE WAS FAKE!
        </div>

        <script src="popup.js"></script>
    </body>
</html>
